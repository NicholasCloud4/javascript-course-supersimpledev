<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <h2>Cart Quantity</h2>
    <button onclick="console.log(`Cart quantity : ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick="
      cartQuantity = cartQuantity + 1;
      console.log('You have added 1 item to cart')"
    >
      Add to Cart
    </button>
    <button
      onclick="cartQuantity = cartQuantity + 2; 
      console.log('You have added 2 items to cart')"
    >
      +2
    </button>
    <button
      onclick="cartQuantity = cartQuantity + 3
      console.log('You have added 3 items to cart')"
    >
      +3
    </button>
    <button
      onclick="cartQuantity = cartQuantity - cartQuantity
      console.log('Your cart has been cleared')"
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
